<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My favorite cities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center; font-size: 4rem;">My favorite destinations</h1>
    <p style="color: blue;background-color:rgb(181, 238, 255);height:5rem;font-size: 1.5rem;display: flex;align-items: center;padding: 2rem;margin: 2rem;border-radius: 10px;border:solid 1px rgb(136,136,252)">Toggle the list of my fav destinations</p>
    <ul class="list-group;"  style="margin: 2rem;" id="list">
        <li class="list-group-item active "  aria-current="true">Berlin</li>
        <li class="list-group-item  " >New Delhi</li>
        <li class="list-group-item " >Roma</li>
        <li class="list-group-item "  >Helsinki</li>
        <li class="list-group-item "  >New York</li>
      </ul>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin: 2rem;">
        <button class="btn btn-primary me-md-2" type="button" id="unbutton">Show Destinations</button>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin: 2rem;">
        <button class="btn btn-primary me-md-2" type="button" id="button">Hide destination</button>
      </div>
      <p class="selected" style="margin: 2.1rem; color: green;background-color: rgb(170,248 ,170);"> Holaaa Fabio</p>
    <script src="assets/index_tru.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
