<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-3 ms-5">Crypto-Rate</h1>
    <div class="input-group mb-3 mt-4 ms-5 w-75">
        <label class="input-group-text bg-primary text-white" for="inputGroupSelect01">Crypto-currency</label>
        <select class="form-select crypto" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="btc">BTC</option>
          <option value="eos">EOS</option>
          <option value="xrp">XRP</option>
          <option value="eth">ETH</option>
          <option value="ltc">LTC</option>
        </select>
    </div>
    <input class="form-control mb-4 w-75 ms-5 crypo-amount" type="number" aria-label="default input example">
    


    <div class="input-group mb-3 ms-5 w-75">
        <label class="input-group-text bg-danger text-white" for="inputGroupSelect01">Currency</label>
        <select class="form-select money" id="inputGroupSelect02">
          <option selected>Choose...</option>
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
          <option value="gbp">GBP</option>
          <option value="aud">AUD</option>
          <option value="hk">HK</option>
        </select>
      </div>
      <input class="form-control mt-4 w-75 ms-5 result"  aria-label="default input example" readonly> 

      <button type="button" class="btn btn-primary ms-5 mt-4 money-amount">Convert</button>
      <script src="index.js"></script>
</body>
</html>
